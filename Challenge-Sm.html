    <title>Bootstrap demo</title>

    <style>
        :root {
            --dark-blue: #264653;
            --light-green: #2a9d8f;
            --yellow: #e9c46a;
            --orange: #f4a261;
            --salmon: #e76f51;
        }

        .container {
            color: var(--dark-blue);
            font-size: 20px;
            font-weight: bold;
            min-height: 20vh;
            background-color: var(--yellow);
            width: 290px;
        }

        .row {
            border: 1.5px solid var(--dark-blue);
            min-height: 50px;
        }

        [class^="col-"] {
            border: 1px solid var(--light-green);
            min-height: 50px;
        }
    </style>
</head>
